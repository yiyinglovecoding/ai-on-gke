# [START gke_ai_ml_gke_ray_rayserve_stable_diffusion_raycluster]
apiVersion: ray.io/v1
kind: RayCluster
metadata:
  name: fine-tune-gemma-ray-cluster
spec:
  rayVersion: '2.36.1'
  headGroupSpec:
    rayStartParams:
      dashboard-host: '0.0.0.0'
    template:
      metadata:
      spec:
        serviceAccountName: my-ksa-ft
        nodeSelector:
            iam.gke.io/gke-metadata-server-enabled: "true"
        containers:
        - name: ray-head
          image: rayproject/ray:2.36.1-py311-gpu
          ports:
          - containerPort: 6379
            name: gcs
          - containerPort: 8265
            name: dashboard
          - containerPort: 10001
            name: client
          - containerPort: 8000
            name: serve
          resources:
            limits:
              cpu: "2"
              memory: "24Gi"
            requests:
              cpu: "2"
              memory: "24Gi"
  workerGroupSpecs:
  - replicas: 1
    minReplicas: 1
    maxReplicas: 4
    groupName: gpu-group
    rayStartParams: {}
    template:
      spec:
        serviceAccountName: my-ksa-ft
        containers:
        - name: ray-worker
          image: rayproject/ray:2.36.1-py311-gpu
          resources:
            limits:
              cpu: 4
              memory: "24Gi"
              nvidia.com/gpu: 1
            requests:
              cpu: 3
              memory: "24Gi"
              nvidia.com/gpu: 1
        nodeSelector:
          iam.gke.io/gke-metadata-server-enabled: "true"
          cloud.google.com/gke-accelerator: nvidia-tesla-a100
# [END gke_ai_ml_gke_ray_rayserve_stable_diffusion_raycluster]
